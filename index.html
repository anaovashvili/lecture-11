<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zwtta Hotels Contact Page</title>
    <link rel="stylesheet" href="./css/reset.css" >
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="container contact-section">
        <small>Contact</small>
        <h2>Contact us to get<br>free support</h2>

        <div class="contact-form">
            <textarea placeholder="Description"></textarea>

            <div class="form-inputs">
                <input type="text" placeholder="Subject">
                <input type="text" placeholder="Name / Surname">
                <input type="email" placeholder="Email">
                <button>Send</button>
            </div>
        </div>

        <div class="contact-info">
            <div class="info-box">
                <img src="" alt="Email Icon">
                <p>Email<br><span>education@yahoo.edu.ge<br>edu.e.education@yahoo.edu.ge</span></p>
            </div>
            <div class="info-box">
                <img src="" alt="Phone Icon">
                <p>Phone<br><span>+995 591 66 6456<br>+995 591 66 6876</span></p>
            </div>
            <div class="info-box">
                <img src="" alt="Location Icon">
                <p>Location<br><span>Main str. Chicago Illinois<br>Main street, New York City</span></p>
            </div>
        </div>
    </div>

    <div class="container photo-section">
        <small>Photos</small>
        <h2>See our latest photos<br>from restaurant and hotel</h2>

        <div class="photo-gallery">
            <img src="" alt="Beach Photo">
            <img src="" alt="Pool Photo">
            <img src="" alt="Restaurant Photo">
        </div>
    </div>


</body>
</html>
